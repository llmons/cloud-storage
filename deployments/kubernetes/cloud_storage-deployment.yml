apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-storage-dm
  namespace: cloud-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-storage
  template:
    metadata:
      name: cloud-storage-pod
      labels:
        app: cloud-storage
    spec:
      containers:
        - name: cloud-storage
          image: /cloud-storage/cloud-storage:latest
          # If using a local image, use Never, default is Always
          #imagePullPolicy: Never
          command: ["./cloud_storage", "-c", "/app/configs/cloud_storage.yml"]
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          volumeMounts:
            - name: cloud-storage-vl
              mountPath: /app/configs/
              readOnly: true

          ports:
            - name: http-port
              containerPort: 8080
          readinessProbe:
            httpGet:
              port: http-port
              path: /health
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: http-port
              path: /health

            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      # todo for private repositories, you need to create a secret (here docker-auth-secret) to store the account and password to log into docker
      imagePullSecrets:
        - name: docker-auth-secret
      volumes:
        - name: cloud-storage-vl
          configMap:
            name: cloud-storage-config
